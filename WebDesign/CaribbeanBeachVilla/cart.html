<!DOCTYPE html>
<!-- Created by: Wenqi Xia, 06/16/2020 -->
<html lang="en">
<head>
<title>Caribbean Beach Villa Dining</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/dining.css">
<link rel="stylesheet" href="css/style.css" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.shop.js"></script>

</head>

<body>
    <div id="site">
	<!-- Use the header area for the website name or logo -->
<header>
	<a href="index.html">
	<img src="images/logo.png" alt="Villa Logo" id="logo" height="110" width="110">
	</a>
</header>


	<div id="content">
        <h1 style="margin-top: 5em;">Thanks for shopping at Caribbean Beach Villa!</h1><br>
        <h2>Your Shopping Cart</h2>
		<form id="shopping-cart" action="cart.html" method="post">
			<table class="shopping-cart">
			  <thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Qty</th>
					<th scope="col" colspan="2">Price</th>
				</tr>
			  </thead>
			  <tbody>
			  
			  </tbody>
			</table>
			<p id="sub-total">
				<strong>Sub Total</strong>: <span id="stotal"></span>
			</p>
			<ul id="shopping-cart-actions">
				<li>
					<input type="submit" name="update" id="update-cart" class="btn" value="Update Cart" />
				</li>
				<li>
					<input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
				</li>
				<li>
					<a href="onlineorder.html" class="btn">Continue Shopping</a>
				</li>
				<li>
					<a href="checkout.html" class="btn">Go To Checkout</a>
				</li>
			</ul>
		</form>
	</div>
	
</div>


  
  <!-- Use the footer area to add webpage footer content -->
  <footer class="footer">&copy; Caribbean Beach Villa 2020. All Rights Reserved.</footer>

</body>
</html>
