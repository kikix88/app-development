<!DOCTYPE html>
<html lang="en">
<head>
<title>Shopping Cart</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/homepage.css">
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.shop.js"></script>
</head>

<body>
<div id="site">
    <header>
        <a href="index.html">
        <img src="images/logo0.75x.png" alt="Coastal Cafe Logo" id="logo" height="110" width="90">
        </a>
        <div class="topic">LIFE HAPPENS. COFFEE HELPS.</div>
    </header>


	<div id="content">
        <h1 style="margin-top: 5em;">Thanks for shopping at Coastal Cafe!</h1><br>
        <h2>Your Shopping Cart</h2>
		<form id="shopping-cart" action="cart.html" method="post">
			<table class="shopping-cart">
			  <thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Qty</th>
					<th scope="col" colspan="2">Price</th>
				</tr>
			  </thead>
			  <tbody>
			  
			  </tbody>
			</table>
			<p id="sub-total">
				<strong>Sub Total</strong>: <span id="stotal"></span>
			</p>
			<ul id="shopping-cart-actions">
				<li>
					<input type="submit" name="update" id="update-cart" class="btn" value="Update Cart" />
				</li>
				<li>
					<input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
				</li>
				<li>
					<a href="onlineorder.html" class="btn">Continue Shopping</a>
				</li>
				<li>
					<a href="checkout.html" class="btn">Go To Checkout</a>
				</li>
			</ul>
		</form>
	</div>
	
</div>



  <!-- Use the footer area to add webpage footer content -->
  <footer>
    &copy; Copyright 2020. All Rights Reserved.<br>
    <a href="mailto:admin@coastalcafe.com">admin@coastalcafe.com</a>
  </footer>

</body>
</html>
